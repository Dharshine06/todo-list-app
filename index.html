<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    
  <div class="background-slideshow">
    <div class="slide active" style="background-image: url('quotes/quote1.jpg');"></div>
    <div class="slide" style="background-image: url('quotes/quote2.jpg');"></div>
    <div class="slide" style="background-image: url('quotes/quote3.jpg');"></div>
    <div class="slide" style="background-image: url('quotes/quote4.jpg');"></div>
  </div>

  <div class="container">
    <!-- your existing to-do app content here -->

  <div class="container">
    <header>
      <h1>📝 My To-Do List</h1>
      <button id="theme-toggle">🌙</button>
    </header>

    <div class="input-section">
      <input type="text" id="task-input" placeholder="Enter a new task..." />
      <input type="date" id="due-date" />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <button onclick="addTask()">➕ Add</button>
    </div>

    <div class="filter-section">
      <button onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('completed')">Completed</button>
      <button onclick="filterTasks('pending')">Pending</button>
    </div>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
